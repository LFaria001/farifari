<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#8b5cf6"/>
    </linearGradient>
    <linearGradient id="house" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#e0e7ff"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  <!-- House body -->
  <rect x="156" y="248" width="200" height="160" rx="8" fill="url(#house)" opacity="0.95"/>
  <!-- Roof -->
  <path d="M256 128 L396 248 L116 248 Z" fill="#ffffff" opacity="0.95"/>
  <!-- Door -->
  <rect x="228" y="320" width="56" height="88" rx="6" fill="#6366f1" opacity="0.7"/>
  <!-- Door knob -->
  <circle cx="272" cy="368" r="5" fill="#ffffff" opacity="0.9"/>
  <!-- Left window -->
  <rect x="172" y="272" width="40" height="36" rx="4" fill="#6366f1" opacity="0.4"/>
  <!-- Right window -->
  <rect x="300" y="272" width="40" height="36" rx="4" fill="#6366f1" opacity="0.4"/>
  <!-- Window cross lines left -->
  <line x1="192" y1="272" x2="192" y2="308" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
  <line x1="172" y1="290" x2="212" y2="290" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
  <!-- Window cross lines right -->
  <line x1="320" y1="272" x2="320" y2="308" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
  <line x1="300" y1="290" x2="340" y2="290" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
  <!-- Camera/lens icon (multimedia) -->
  <circle cx="384" cy="152" r="36" fill="#ffffff" opacity="0.2"/>
  <circle cx="384" cy="152" r="22" fill="none" stroke="#ffffff" stroke-width="4" opacity="0.7"/>
  <circle cx="384" cy="152" r="10" fill="#ffffff" opacity="0.5"/>
</svg>
