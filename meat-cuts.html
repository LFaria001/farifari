      selectAnimal(animal) {

        this.selectedCut = Object.keys(this.meatData[animal].cuts)[0];
        this.render();
      }

      selectCut(cut) {
        this.selectedCut = cut;
        this.render();
        requestAnimationFrame(() => {
          const details = document.getElementById('cut-details');
          if (!details) return;
          requestAnimationFrame(() => {
            this.slowScrollTo(details);
          });
        });
      }

      slowScrollTo(element) {
        const startY = window.scrollY;
        const rect = element.getBoundingClientRect();
        const targetY = rect.top + window.scrollY - (window.innerHeight - rect.height) / 2;
        const distance = targetY - startY;
        const duration = 1400;
        const startTime = performance.now();

        const easeInOutCubic = t => (t < 0.5
          ? 4 * t * t * t
          : 1 - Math.pow(-2 * t + 2, 3) / 2);

        const step = now => {
          const elapsed = now - startTime;
          const t = Math.min(elapsed / duration, 1);
          const eased = easeInOutCubic(t);
          window.scrollTo(0, startY + distance * eased);
          if (t < 1) requestAnimationFrame(step);
        };

        requestAnimationFrame(step);
      }

      toStars(score) {
        const rating = Math.max(1, Math.round(score / 20));
        return '&#9733;'.repeat(rating) + '&#9734;'.repeat(5 - rating);
